{% extends 'base.html' %}
{% block 'body' %}
{% load static %}

<main role="main">
    <!-- Login -->
    <section class="section-lg contact">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <h2 class="section-title">Login</h2>
                </div>
            </div>
            <div class="row contact-bg p-5 rounded mb-5">
                <div class="col-lg-7 mb-4 mb-lg-0">
                    <form method="POST" action="">
                        {% csrf_token %}
                            <input type="text" name="email">
                            {{form.email}}
                            <br>
                            <input type="password" name="password">
                            {{form.password}}
                            <br>
                        <button type="submit" value="send" class="btn btn-secondary">Login</button>
                        <br>
                        <div class="card p-4 border-blue">
                            <h5><i class="ti-layers-alt round-icon blue mr-2"></i> Don't have an account? <a href="{% url 'registration'%}">Register</a></h5>
                        </div>
                    </form>
                </div>
                {% for message in messages %}
                    <p id="message">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </p>
                {% endfor %}

<script>
        var form_fields = document.getElementsByTagName('input')
