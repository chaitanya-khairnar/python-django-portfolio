{% extends 'base.html' %}
{% load static %}
{% block 'body' %}

<main role="main">
    <section class="section-lg contact">
    <!-- <section class="hero-section hero" data-background="" style="background-image: url(/static/images/hero-area/banner-bg.png);"> -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center zindex-1">
                    <!-- <img class="img-fluid w-50 banner-image" src="{{ project.image.url }}"> -->
                    <h1 class="mb-3">{{ project }}</h1>
                    
                        <p class="mb-4">{{ project.summary }}</p>
                        
                </div>
            </div>
        </div>

        <!-- background shapes -->
        <div id="scene">
            <img class="img-fluid hero-bg-1 up-down-animation" src="{% static 'images/background-shape/feature-bg-2.png' %}" alt="">
            <img class="img-fluid hero-bg-2 left-right-animation" src="{% static 'images/background-shape/seo-ball-1.png' %}" alt="">
            <img class="img-fluid hero-bg-4 up-down-animation" src="{% static 'images/background-shape/green-dot.png' %}" alt="">
            <img class="img-fluid hero-bg-5 left-right-animation" src="{% static 'images/background-shape/blue-half-cycle.png' %}" alt="">
            <img class="img-fluid hero-bg-6 up-down-animation" src="{% static 'images/background-shape/seo-ball-1.png' %}" alt="">
        </div>
    </section>
    <!-- /hero-area -->

    <!-- Project area -->
    <section class="project-area">
        <div class="container">
            <div class="row">
                <div class="live-project">
                    
                        {% if project.project_type == 'live' %}
                        <iframe class="iframe" scrolling="no" src="{{ project.src_link }}"></iframe>
                        {% else %}
                        <img width="100%" height="650px" src="{{ project.image.url }}", title="Project image">
                        {% endif %}
                   
                </div>
            </div>
            <div class="row">
                <div class="post-content">
                    {{ project.post | safe }}
                </div>
            </div>
        
        </div>
    <!-- </section> -->
</section>
</main>

{% endblock %}
